<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World State Analyzer AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #00ff41;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.3);
            max-width: 600px;
            width: 90%;
        }

        .ai-eye {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            border: 3px solid #00ff41;
            border-radius: 50%;
            position: relative;
            animation: pulse 2s infinite;
        }

        .ai-eye::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #00ff41;
            border-radius: 50%;
            animation: scan 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 65, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 65, 0.8); }
        }

        @keyframes scan {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
        }

        .status-display {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 255, 65, 0.1);
            border-radius: 5px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            margin: 30px 0;
        }

        button {
            background: transparent;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 15px 30px;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        button:active {
            transform: scale(0.95);
        }

        .world-indicators {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .indicator {
            padding: 10px;
            border: 1px solid #00ff41;
            border-radius: 5px;
            margin: 5px;
            font-size: 0.9em;
            min-width: 120px;
            background: rgba(0, 255, 65, 0.05);
        }

        .real { color: #00ff41; }
        .unreal { color: #ff4444; }
        .undefined { color: #ffaa00; }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .analyzing {
            animation: typewriter 0.5s steps(20) infinite;
        }

        @keyframes typewriter {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    
    <div class="container">
        <div class="ai-eye" id="aiEye"></div>
        <h1>WORLD STATE ANALYZER</h1>
        
        <div class="world-indicators">
            <div class="indicator" id="realityIndex">Reality Index: <span id="realityValue">--</span></div>
            <div class="indicator" id="coherenceLevel">Coherence: <span id="coherenceValue">--</span></div>
            <div class="indicator" id="existenceState">Existence: <span id="existenceValue">--</span></div>
        </div>
        
        <div class="status-display" id="statusDisplay">
            Click "ANALYZE WORLD" to begin reality assessment...
        </div>
        
        <div class="controls">
            <button onclick="analyzeWorld()" id="analyzeBtn">ANALYZE WORLD</button>
            <button onclick="resetAnalysis()" id="resetBtn">RESET</button>
            <button onclick="toggleSound()" id="soundBtn">SOUND: ON</button>
        </div>
    </div>

    <script>
        let soundEnabled = true;
        let currentWorldState = null;
        let analysisInProgress = false;

        // Simulated world states
        const worldStates = [
            { 
                real: true, 
                message: "WORLD STATE: REAL AND STABLE", 
                reality: 95, 
                coherence: 88, 
                existence: "CONFIRMED",
                soundMessage: "The world exists in a stable quantum state. All systems operational."
            },
            { 
                real: false, 
                message: "WARNING: REALITY MATRIX UNSTABLE - WORLD STATE UNCERTAIN", 
                reality: 23, 
                coherence: 15, 
                existence: "QUESTIONABLE",
                soundMessage: null
            },
            { 
                real: false, 
                message: "ERROR: WORLD NOT FOUND - SIMULATION PARAMETERS INVALID", 
                reality: 0, 
                coherence: 0, 
                existence: "UNDEFINED",
                soundMessage: null
            },
            { 
                real: true, 
                message: "WORLD STATE: REAL BUT FLUCTUATING", 
                reality: 78, 
                coherence: 72, 
                existence: "CONFIRMED",
                soundMessage: "Reality detected with minor quantum fluctuations. Monitoring recommended."
            },
            { 
                real: false, 
                message: "CRITICAL: REALITY BREACH DETECTED - WORLD IS CONSTRUCT", 
                reality: 12, 
                coherence: 8, 
                existence: "SIMULATED",
                soundMessage: null
            }
        ];

        function createMatrixRain() {
            const matrix = document.getElementById('matrixBg');
            const characters = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            for (let i = 0; i < 50; i++) {
                const span = document.createElement('span');
                span.textContent = characters[Math.floor(Math.random() * characters.length)];
                span.style.position = 'absolute';
                span.style.top = Math.random() * 100 + '%';
                span.style.left = Math.random() * 100 + '%';
                span.style.color = 'rgba(0, 255, 65, 0.1)';
                span.style.fontSize = '20px';
                span.style.fontFamily = 'Courier New';
                span.style.animation = `fall ${3 + Math.random() * 3}s linear infinite`;
                matrix.appendChild(span);
            }
        }

        function updateIndicators(state) {
            document.getElementById('realityValue').textContent = state.reality + '%';
            document.getElementById('coherenceValue').textContent = state.coherence + '%';
            document.getElementById('existenceValue').textContent = state.existence;
            
            const realityIndicator = document.getElementById('realityIndex');
            const coherenceIndicator = document.getElementById('coherenceLevel');
            const existenceIndicator = document.getElementById('existenceState');
            
            // Color coding based on values
            realityIndicator.className = state.reality > 50 ? 'indicator real' : 'indicator unreal';
            coherenceIndicator.className = state.coherence > 50 ? 'indicator real' : 'indicator unreal';
            existenceIndicator.className = state.existence === 'CONFIRMED' ? 'indicator real' : 
                                          state.existence === 'UNDEFINED' ? 'indicator undefined' : 'indicator unreal';
        }

        function speakMessage(message) {
            if (!soundEnabled || !message) return;
            
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(message);
                utterance.rate = 0.9;
                utterance.pitch = 0.8;
                utterance.volume = 0.8;
                
                // Try to use a male voice
                const voices = speechSynthesis.getVoices();
                const maleVoice = voices.find(voice => 
                    voice.name.toLowerCase().includes('male') || 
                    voice.name.toLowerCase().includes('david') ||
                    voice.name.toLowerCase().includes('alex')
                );
                
                if (maleVoice) {
                    utterance.voice = maleVoice;
                }
                
                speechSynthesis.speak(utterance);
            }
        }

        function analyzeWorld() {
            if (analysisInProgress) return;
            
            analysisInProgress = true;
            const statusDisplay = document.getElementById('statusDisplay');
            const aiEye = document.getElementById('aiEye');
            
            // Start analysis animation
            statusDisplay.textContent = "SCANNING QUANTUM DIMENSIONS...";
            statusDisplay.classList.add('analyzing');
            aiEye.style.animation = 'pulse 0.5s infinite, scan 0.3s infinite';
            
            setTimeout(() => {
                statusDisplay.textContent = "ANALYZING REALITY MATRIX...";
            }, 1500);
            
            setTimeout(() => {
                statusDisplay.textContent = "PROCESSING EXISTENCE PARAMETERS...";
            }, 3000);
            
            setTimeout(() => {
                // Select random world state
                currentWorldState = worldStates[Math.floor(Math.random() * worldStates.length)];
                
                // Display results
                statusDisplay.textContent = currentWorldState.message;
                statusDisplay.classList.remove('analyzing');
                aiEye.style.animation = 'pulse 2s infinite';
                
                // Update indicators
                updateIndicators(currentWorldState);
                
                // Handle sound based on world reality
                if (currentWorldState.real && currentWorldState.soundMessage) {
                    setTimeout(() => {
                        speakMessage(currentWorldState.soundMessage);
                    }, 1000);
                }
                
                analysisInProgress = false;
            }, 4500);
        }

        function resetAnalysis() {
            if (analysisInProgress) return;
            
            const statusDisplay = document.getElementById('statusDisplay');
            statusDisplay.textContent = "Click 'ANALYZE WORLD' to begin reality assessment...";
            statusDisplay.classList.remove('analyzing');
            
            // Reset indicators
            document.getElementById('realityValue').textContent = '--';
            document.getElementById('coherenceValue').textContent = '--';
            document.getElementById('existenceValue').textContent = '--';
            
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach(indicator => {
                indicator.className = 'indicator';
            });
            
            currentWorldState = null;
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundBtn').textContent = `SOUND: ${soundEnabled ? 'ON' : 'OFF'}`;
        }

        // Initialize
        createMatrixRain();
        
        // Add falling matrix animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Load voices when available
        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = function() {
                // Voices loaded
            };
        }
    </script>
</body>
</html>
