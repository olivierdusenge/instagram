<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram sign up</title>
<link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    
<div class="signup-container">
<form action="" id="form-box">


<h1 class="logo">Instagram</h1>
<div id="message" class="message-box"></div>

<p>Sign up to see photos and videos from your friends.</p>
<div class="login-with-facebook-btn">
<button class="login-fcb">Login With Facebook</button>
</div>
<div class="divider">
OR
</div>


<div class="input-control">
<input type="text" placeholder="Mobile number or email" id="email">
<div class="error"></div>
</div>


<div class="input-control">
<input type="password" placeholder="password" id="email">
<div class="error"></div>
</div>


<div class="input-control">
<input type="text" placeholder="Full Name" id="full-name">
<div class="error"></div>
</div>


<div class="input-control">
<input type="text" placeholder="username" id="user-name">
<div class="error"></div>
</div>



<p id="links">By sign up, you agree to our 
<a href="#" id="Terms">terms</a>
<span>&</span>
<a href="#" id="Terms">Privacy</a>
<a href="#" id="policy">Policy</a>.
</p>
<div class="signup-btn">
<button type="submit">sign up</button>
</div>
</form>   

<div class="login-box">
<p>Have an account?</p>
<a href="login.html">Log in</a>
</div>
</div>

<script src="/js/signup.js"></script>
</body>
</html>
