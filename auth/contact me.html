<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f0f0;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      margin-top: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Contact Me</h2>

<form id="contact-form">
  <label for="email">Your Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="message">Your Message:</label>
  <textarea id="message" name="message" rows="5" required></textarea>

  <button type="submit">Send Message</button>
  <div class="message" id="form-message"></div>
</form>

<script>
  const form = document.getElementById('contact-form');
  const messageBox = document.getElementById('form-message');

  form.addEventListener('submit', async function(event) {
    event.preventDefault();

    const formData = new FormData(form);

    try {
      const response = await fetch("https://formspree.io/f/yourformid", { // üîÅ REPLACE this URL
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        messageBox.textContent = "Your message has been sent!";
        form.reset();
      } else {
        messageBox.textContent = "Oops! Something went wrong.";
      }
    } catch (error) {
      messageBox.textContent = "Error sending message.";
    }
  });
</script>

</body>
</html>
