<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant with Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 70vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            background: #f8f9fa;
            color: #333;
            align-self: flex-start;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }

        .loading-message {
            background: #f8f9fa;
            color: #666;
            align-self: flex-start;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #007bff;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #007bff;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– AI Assistant
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="ai-message">
                Hello! I'm your AI assistant. Ask me anything and I'll help you! ðŸ˜Š
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-group">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your question here..."
                    maxlength="500"
                >
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Simple AI responses database
        const aiResponses = {
            // Greetings
            'hello': 'Hello! How can I assist you today?',
            'hi': 'Hi there! What would you like to know?',
            'hey': 'Hey! I\'m here to help. What\'s on your mind?',
            
            // Questions about AI
            'what are you': 'I\'m an AI assistant designed to help answer your questions and provide information on various topics.',
            'who are you': 'I\'m your friendly AI assistant, ready to help with any questions you might have!',
            
            // Common questions
            'how are you': 'I\'m doing great, thank you for asking! How can I help you today?',
            'what can you do': 'I can answer questions, provide information, help with explanations, and assist with various topics. Just ask me anything!',
            
            // Time and date
            'what time': 'I don\'t have access to real-time data, but you can check your device\'s clock for the current time.',
            'what date': 'I can\'t access real-time information, but your device should show you today\'s date.',
            
            // Math examples
            'what is 2+2': 'The answer is 4.',
            'what is 10*5': 'The answer is 50.',
            
            // General knowledge
            'capital of france': 'The capital of France is Paris.',
            'largest planet': 'Jupiter is the largest planet in our solar system.',
            'who invented telephone': 'Alexander Graham Bell is credited with inventing the telephone in 1876.',
            
            // Technology
            'what is ai': 'AI (Artificial Intelligence) refers to computer systems that can perform tasks that typically require human intelligence.',
            'what is javascript': 'JavaScript is a programming language commonly used for web development to create interactive websites.',
            
            // Default responses for unmatched questions
            'default': [
                'That\'s an interesting question! While I may not have all the details, I\'d be happy to help you explore this topic further.',
                'I understand you\'re asking about this topic. Could you provide a bit more context so I can give you a better answer?',
                'That\'s a great question! Based on what I know, this is a complex topic that might benefit from additional research.',
                'Thank you for your question! While I don\'t have a specific answer for that, I encourage you to explore reliable sources for more information.',
                'I appreciate your curiosity! This seems like something that would be worth looking into from multiple perspectives.',
            ]
        };

        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message ai-message';
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addLoadingMessage() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message loading-message';
            loadingDiv.innerHTML = `
                AI is thinking...
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return loadingDiv;
        }

        function getAIResponse(userMessage) {
            const message = userMessage.toLowerCase().trim();
            
            // Check for exact matches first
            if (aiResponses[message]) {
                return aiResponses[message];
            }
            
            // Check for partial matches
            for (let key in aiResponses) {
                if (message.includes(key) && key !== 'default') {
                    return aiResponses[key];
                }
            }
            
            // Return random default response
            const defaultResponses = aiResponses.default;
            const randomIndex = Math.floor(Math.random() * defaultResponses.length);
            return defaultResponses[randomIndex];
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Disable input and button
            chatInput.disabled = true;
            sendButton.disabled = true;
            
            // Add user message
            addMessage(message, true);
            
            // Clear input
            chatInput.value = '';
            
            // Add loading message
            const loadingMessage = addLoadingMessage();
            
            // Wait 3 seconds
            await new Promise(resolve => setTimeout(resolve, 3000));
            
            // Remove loading message
            loadingMessage.remove();
            
            // Get and add AI response
            const aiResponse = getAIResponse(message);
            addMessage(aiResponse);
            
            // Re-enable input and button
            chatInput.disabled = false;
            sendButton.disabled = false;
            chatInput.focus();
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !chatInput.disabled) {
                sendMessage();
            }
        });

        // Focus input on load
        chatInput.focus();
    </script>
</body>
</html>
